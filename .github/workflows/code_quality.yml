name: "Code quality workflow"

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions: read-all

concurrency:
  group: code_quality
  cancel-in-progress: true

env:
  CACHE_NUMBER: 0  # increase to reset cache manually
  SONAR_WRAPPER_URL: https://sonarcloud.io/static/cpp/build-wrapper-win-x86.zip
  SONAR_SCANNER_URL: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-windows.zip


jobs:
  code_quality:
    name: "Code quality"
    runs-on: ubuntu-latest
    steps:

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH

      - name: Install deps
        run: |
          conda env update --file unix_environment.yaml

      - uses: actions/cache@v2
        with:
          path: /usr/share/miniconda3/envs/ml_snippets_service
          key: ubuntu-conda-${{ env.CACHE_NUMBER }}
        id: cache

      - name: Test with pytest
        run: |
          conda activate ml_snippets_service
          conda info
          python -m pytest --cov -s -v src/test/app/tests.py --junitxml coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}